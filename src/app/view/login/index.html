<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    </link>
</head>

<body>
    <div class="top-nav">
        <div class="left-box">
            <div class="logo-icon">V</div>
        </div>
        <div class="right-box">
            <div class="mini-w">
                <i class="bi bi-dash"></i>
            </div>
            <div class="close-w">
                <i class="bi bi-x"></i>
            </div>
        </div>

    </div>
    <div class="logo-ar">
        <div class="logo-font">Veloca - 轻舟</div>
    </div>
    <div class="input-from">
        <div class="nav">
            <div class="nav-item active">账号密码登录</div>
            <div class="nav-item">手机验证码登录</div>
        </div>
        <div class="input-area">
            <div class="account-login active">
                <div class="input-box">
                    <input type="text" placeholder="请输入账号">
                </div>
                <div class="input-box">
                    <input type="password" placeholder="请输入密码">
                    <div class="forget-pwd">忘记密码</div>
                </div>
            </div>
            <div class="phone-login">
                <div class="input-box">
                    <input type="text" placeholder="请输入手机号">
                </div>
                <div class="input-box verify-code">
                    <input type="text" placeholder="请输入验证码">
                    <button class="send-code">发送验证码</button>
                </div>
            </div>
        </div>
        <div class="login-btn">
            <button>登录</button>
        </div>
        <div class="register">
            <span>还没有账号？</span>
            <a href="#">注册新账号</a>
        </div>
        <div class="user-treaty">
            <input type="checkbox" id="treaty">
            <label for="treaty">我已阅读并同意<a href="#">《用户服务条款》</a>和<a href="#">《用户隐私协议》</a></label>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
